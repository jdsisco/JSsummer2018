<html>
    <head>
        <title>Jamila Sisco - Lab 5(3)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="text" name="testReg"/>
        <script>
            let input = document.querySelector('[name="testReg"]')
            input.addEventListener('keyup', noNumbers )
            function noNumbers(){
              let noNum = /[^0-9]+/g
              this.value = this.value.replace(noNum, '')
            }
        </script>
    </body>
</html>
