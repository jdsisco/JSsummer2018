<html>
    <head>
        <title> Jamila Sisco - Lab 5(2)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input value="428 Main Street, Boston MA 02021" type="text" name="testReg" size='100'/>
        <button>Test</button><br><br>
        <span id='validity'></span>
        <script>
            let re = /[0-9]{5}$\b/;
            let validity = document.querySelector('#validity')
            let inputAdd = document.querySelector('[name="testReg"]')
            let btn = document.querySelector('button')
            btn.addEventListener('click', checkZip)
            function checkZip(){
            let address = inputAdd.value;
            let addFound = address.match(re)
            if (addFound !== null){
                    validity.innerHTML = 'The Zip Code is ' + addFound + '.';
                } else{
                    validity.innerHTML = 'The Zip Code could not be found.' 
                
            }}
            
        </script>
    </body>
</html>
