<html>
    <head>
        <title>Jamila Sisco - Lab 5(4)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="text" name="testReg"/>
        <script>
            let inputPhone = document.querySelector('[name="testReg"]')
            let validity = document.querySelector('#validity')
            let re = /([\d]{3})[-|.| ]?([\d]{3})[-|.| ]?([\d]{4})/;
            inputPhone.addEventListener('blur', phoneSwitch )
            inputPhone.addEventListener('focus', phoneRep) 
            inputPhone.addEventListener('keyup', noNumbers )
            function noNumbers(){
              let numSkip = /[^0-9]+/g
              this.value = this.value.replace(numSkip, '')
            }
            function phoneSwitch(){
                this.value = this.value.replace(re, '($1)-$2-$3') 
            }
            function phoneRep(){
                let noNum = /[^0-9]+/g
              this.value = this.value.replace(noNum, '')
            }
           
        </script>
    </body>
</html>
