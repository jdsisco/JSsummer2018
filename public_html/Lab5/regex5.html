<html>
    <head>
        <title>Jamila Sisco - Lab 5(5)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="text" name="testReg"/>
        <script>
            let inputSS = document.querySelector('[name="testReg"]')
            let re = /([\d]{3})[-|.| ]?([\d]{2})[-|.| ]?([\d]{4})/;
            inputSS.addEventListener('blur', ssSwitch )
            inputSS.addEventListener('focus', ssRep)
            inputSS.addEventListener('keyup', noNumbers )
            function noNumbers(){
              let numSkip = /[^0-9]+/g
              this.value = this.value.replace(numSkip, '')
            }
            let socialSS = inputSS.value;
             let noNum = /[^0-9]+/g
            function ssSwitch(){
                socialSS = inputSS.value;
                this.value = this.value.replace(noNum, '').replace(re, '###-##-$3')
            }
            function ssRep(){
               
              this.value = socialSS.replace(noNum, '')
            }
           
        </script>
    </body>
</html>
