<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Week 2 - Jamila Sisco</title>
<style type="text/css">
	.border{ 
        border:1px solid black;
        
        }
</style>
</head>
<body>
   
    <script type="text/javascript">
        
	let people =[
		{first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
		{first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
		{first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
		{first:"Kevin", last:"McCallister", credit:"Home Alone" },
		{first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
		{first:"Buzz", last:"Lightyear", credit:"Toy Story" },
		{first:"Marion", last:"Cobretti", credit:"Cobra" }
	]
        
       people.forEach(function(casting,i){
            let tempDiv = document.createElement('div')
            let ps = document.createElement('p')
            let ps1 = document.createElement('p')
            let ps2 = document.createElement('p')
            
            let texts = document.createTextNode(casting.first)
            let lastName = document.createTextNode(casting.last)
            let story = document.createTextNode(casting.credit)
            
            tempDiv.setAttribute("id", String(i));
            
            ps.appendChild(texts) 
            ps1.appendChild(lastName)
            ps2.appendChild(story)
            
            tempDiv.appendChild(ps)
            tempDiv.appendChild(ps1)
            tempDiv.appendChild(ps2)
            
            tempDiv.classList.add('border');
            document.body.appendChild(tempDiv)
       })
       
</script> 
</body>

</html>
