        <script>
            
            for (let i = 0; i < 100; i++) {
                if ((i+1) % 6 == 0){
                console.log('fizz buzz');
            } else if ((i+1) % 3 == 0){
                console.log('buzz');
            } else if((i+1) % 2 == 0){

            } else {
                console.log(i+1);
            }
            }
